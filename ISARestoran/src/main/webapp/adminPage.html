	<div class="container formWrapper col-lg-offset-2" id="NewRest">

			</div>
			<div class="panel-body">
				<form id="NewRestForm">
					<div class="form-group row">
						<label class="col-1 col-form-label" for="restName">Reastaurant name: </label>

					</div>

						<label class="col-1 col-form-label" for="restCity">City: </label>
						<div class="col-6"> 
							<input class="form-control" name="city" type="text" id="restCity">
						</div>						
					</div>
					<div class="form-group row">
						<button type="submit" class="btn btn-default col-lg-offset-5 col-lg-2">Save</button>
					</div>
				</form>
