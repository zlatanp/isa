	<div class="container formWrapper col-lg-offset-3" id="NewRest">
		<div class="panel panel-default col-lg-6">
			<div class="panel-heading">
				<h4>Novi restoran</h4>
			</div>
			<div class="panel-body">
				<form id="NewRestForm" class="form-horizontal">
					<div class="form-group row">
						<label class="col-1 col-form-label" for="name">Naziv: </label>
						<div class="col-6">
							<input required class="form-control input-sm" name="name" type="text"
								id="nameRest">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-1 col-form-label" for="address">Adresa:
						</label>
						<div class="col-6">
							<input required class="form-control input-sm" name="address" type="text"
								id="addressRest">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-1 col-form-label" for="city">Grad: </label>
						<div class="col-6">
							<input required class="form-control input-sm" name="city" type="text"
								id="cityRest">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-1 col-form-label" for="phone">Broj
							telefona: </label>
						<div class="col-6">
							<input required class="form-control input-sm" name="phone" type="text"
								id="phoneRest">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-1 col-form-label" for="email">E-mail: </label>
						<div class="col-6">
							<input required class="form-control input-sm" name="email" type="email"
								id="emailRest">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-1 col-form-label" for="description">Opis:
						</label>
						<div class="col-6">
							<input required class="form-control input-sm" name="description"
								type="text" id="descriptionRest">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-1 col-form-label" for="vremeDO">Radno
							vreme od: </label>
						<div class="col-6">
							<div class="input-group bootstrap-timepicker">
								<input id="timepickerOD" type="text" class="form-control input-sm"
									name="vremeDO"> <span class="input-group-addon"><i
									class="glyphicon glyphicon-time"></i></span>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-1 col-form-label" for="vremeDO">Radno
							vreme do: </label>
						<div class="col-6">
							<div class="input-group bootstrap-timepicker">
								<input id="timepickerDO" type="text" class="form-control input-sm"
									name="vremeDO"> <span class="input-group-addon"><i
									class="glyphicon glyphicon-time"></i></span>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-1 col-form-label" for="tip">Tip: </label>
						<div class="col-6">
							<select class="form-control input-sm" id="tipRestSel" name="tip">

							</select>
						</div>
					</div>
					<div class="form-group row">
						<button type="submit"
							class="btn btn-default col-lg-offset-5 col-lg-2"
							id="btnDodajRestoran">Registruj</button>
					</div>
				</form>
			</div>
		</div>
	</div>

					</div>
					<div class="wrapper">
						<button class="btn btn-default col-lg-offset-5 col-lg-2" id="btnDodajMenadzera">Registruj</button>
					</div>
				</form>
			</div>
		</div>
