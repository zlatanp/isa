				<ul class="nav navbar-nav">

	<div id="logoDiv">
		<h2 id="logo"></h2>
		<h3 id="opis"></h3>
	</div>

	<div class="container">
		<div class="col-md-9">
			<canvas id="canvasId" width="800" height="450"
				style="border: 1px solid #000000"></canvas>
		</div>
		<button class="btn btn-success" id="okrugliStoBtn">Okrugli
			sto</button>
		<button class="btn btn-success" id="cetvrtastiStoBtn">Četvrtasti
			sto</button>
		<br> <br>
		<button class="btn btn-danger col-lg-2" id="saveCanvas">Sačuvaj raspored</button>
	</div>

	<!-- 	MODAL ZA STO -->
	<div id="modalZaSto" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Detalji stola</h4>
				</div>
				<div class="modal-body">
					<form id="addSto" action="#" method="post" role="form"
						class="form-horizontal">
						<fieldset>
							<div class="form-group">
								<div class="col-sm-8">
									<input required id="nazivStola" class="pull-right form-control"
										type="hidden" name="naziv">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Broj stolica:</label>
								<div class="col-sm-8">
									<input required id="brojStolica"
										class="pull-right form-control" type="text" name="stolice">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Segment:</label>
								<div class="col-sm-8">
									<select id="segmentSel" class="form-control pull-right">
										<option value="UNUTRA">UNUTRA</option>
										<option value="ZA_NEPUSACE">UNUTRA BEZ PUŠENJA</option>
										<option value="OTVORENA_BASTA">OTVORENA BAŠTA</option>
										<option value="ZATVORENA_BASTA">ZATVORENA BAŠTA</option>
									</select>
								</div>
							</div>
							<hr/>
							<div class="form-group">
								<div class="col-sm-11">
									<button type="button"
										class="btn btn-md btn-primary"
										id="btnStoAdd">Potvrdi</button>
									<button type="button" class="btn btn-md btn-danger pull-right"
										id="btnStoDelete">Obriši</button>
								</div>
								<br />
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
