	<!--  MODAL DODAJ JELO -->
	<div id="modalJelo" class="modal fade" role="dialog"
		data-backdrop="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close close_link" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4>Dodavanje novog jela</h4>
				</div>
				<div class="modal-body">
					<form id="DodajJelo" method="post" action="#"
						class="form-horizontal">
						<fieldset>
							<div class="form-group">
								<label class="control-label col-sm-3">Naziv:</label>
								<div class="col-sm-8">
									<input required class="pull-right form-control" type="text"
										name="naziv" id="nazivJela">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Klasa jela:</label>
								<div class="col-sm-8">
									<select id="klasaJelaSel" class="form-control">
										<option value="PREDJELO">Predjelo</option>
										<option value="SUPA">Supa</option>
										<option value="GLAVNO_JELO">Glavno jelo</option>
										<option value="DEZERT">Dezert</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Tip jela:</label>
								<div class="col-sm-8">
									<select id="tipJelaSel" class="form-control">
										<option value="KUVANO">Kuvano</option>
										<option value="PECENO">Pečeno</option>
										<option value="ROSTILJ">Roštilj</option>
										<option value="SALATA">Salata</option>
										<option value="KOLAC">Kolač</option>
										<option value="TORTA">Torta</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Cena:</label>
								<div class="col-sm-8">
									<input required class="pull-right form-control" type="text"
										name="cena" id="cenaJela">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Opis:</label>
								<div class="col-sm-8">
									<textarea required name="opisJela" rows="4" cols="35"
										id="opisJela"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Slika:</label>
								<div class="col-sm-8">
									<input required class="pull-right form-control" type="file"
										name="slika" id="slikaJela">
								</div>
							</div>
							<div class="form-group">
								<button class="btn btn-success col-lg-offset-4"
									id="btnDodajJelo">Dodaj jelo</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

							<div class="form-group">

								</div>
							</div>
							<div class="form-group">
								<button class="btn btn-success col-lg-offset-4"
									id="btnIzmeniJelo">Izmeni jelo</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
