<title>Promena lozinke</title>
</head>
<body id="changePswBody">
	<div id="myModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h4 class="modal-title">Promenite vašu lozinku: </h4>
			</div>
			<form id="PromeniLozinkuForm">
				<div class="form-group">
					<label>Unesite vaš e-mail:</label> <input required
						class="form-control input-sm" name="email" id="email" type="email">
				</div>
				<div class="form-group">
					<label>Unesite lozinku koju ste dobili:</label> <input required
						class="form-control input-sm" name="staraLozinka" id="stara"
						type="text">
				</div>
				<div class="form-group">
					<label>Unesite novu lozinku:</label> <input required
						class="form-control input-sm" name="novaLozinka" id="nova"
						type="password">
				</div>
				<div class="form-group">
					<label>Ponovite lozinku:</label> <input required
						class="form-control input-sm" name="novaLozinkaPon" id="novaPon"
						type="password">
				</div>
				<div>
					<button type="submit" class="btn btn-default col-lg-offset-5"
						id="btnOK">Potvrdi</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
