	<!--  MODAL DODAJ PICE -->
	<div id="modalPice" class="modal fade" role="dialog"
		data-backdrop="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close close_link" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4>Dodavanje novog pića</h4>
				</div>
				<div class="modal-body">
					<form id="DodajPice" method="post" action="#"
						class="form-horizontal">
						<fieldset>
							<div class="form-group">
								<label class="control-label col-sm-3">Naziv:</label>
								<div class="col-sm-8">
									<input required class="pull-right form-control" type="text"
										name="naziv" id="nazivPica">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Cena:</label>
								<div class="col-sm-8">
									<input required class="pull-right form-control" type="text"
										name="cena" id="cenaPica">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Opis:</label>
								<div class="col-sm-8">
									<textarea required name="opisPica" rows="4" cols="35"
										id="opisPica"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">Slika:</label>
								<div class="col-sm-8">
									<input required class="pull-right form-control" type="file"
										name="slika" id="slikaPica">
								</div>
							</div>
							<div class="form-group">
								<button class="btn btn-success col-lg-offset-4"
									id="btnDodajPice">Dodaj piće</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
