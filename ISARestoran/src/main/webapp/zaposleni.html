</head>
<body id="menadzerBody">

	<nav class="navbar navbar-default">
		<div class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="menadzerPage.html">Restaurant
					management</a>
			</div>


			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#" class="OpenUpdateRest">Izmeni restoran</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Usluge <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#" id="jeloHref">Jelovnik</a></li>
							<li><a href="#" id="piceHref">Karta pića</a></li>

	<div id="logoDiv">
		<h2 id="logo"></h2>
		<h3 id="opis"></h3>
	</div>


	<div class="col-lg-6 controlZap">
		<button id="dugmeDodaj" data-toggle="modal"
			data-target="#modalZaposleni" type="button" class="btn btn-danger">
			Registruj zaposlenog <span class="glyphicon glyphicon-plus"></span>
		</button>
		<br>
		<div class="form-group col-lg-6">
			<h4>Unesite ime i prezime zaposlenog:</h4>
			<input class="form-control col-lg-1" type="text" id="zapZaPretragu"
				style="margin-bottom: 5px">
			<button id="btnTraziZaposlenog" type="button" class="btn btn-success"
				style="margin-right: 10px">
				Traži <span class="glyphicon glyphicon-search"></span>
			</button>
			<button id="dugmePregled" type="button" class="btn btn-success">
				Pregled svih zaposlenih <span class="glyphicon glyphicon-list"></span>
			</button>
		</div>
	</div>

	<div class="container col-md-10" id="kartice_zaposleni"
		style="margin-left: 100px"></div>

	<div id="tab_radnik" hidden>
		<h2 id="naslovKonobar"></h2>
		<hr>
		<br>
		<button type="button" class="btn btn-warning" id="nazad">
			<span class="glyphicon glyphicon-menu-left"></span> Nazad
		</button>
		<br>
		<br>
		<div class="row">
			<div class="col-md-2">
				<p>Ukupna ocena:</p>
			</div>
			<div class="col-md-3">
				<div id="zvezdice_za_konobara"></div>
			</div>
		</div>
		<br>
		<div id="cards_comments"></div>
	</div>



	<div id="modalZaposleni" class="modal fade" role="dialog"
		data-backdrop="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close close_link" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4>Registracija zaposlenog</h4>
				</div>
				<div class="modal-body">
					<form id="RegZaposlenog" method="post" action="#"
						class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">Ime:</label>
							<div class="col-sm-8">
								<input required class="pull-right form-control" type="text"
									name="ime" id="imeZap">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Prezime:</label>
							<div class="col-sm-8">
								<input required class="pull-right form-control" type="text"
									name="prezime" id="przZap">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Email:</label>
							<div class="col-sm-8">
								<input required class="pull-right form-control" type="email"
									name="email" id="emailZap">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Lozinka:</label>
							<div class="col-sm-8">
								<input required class="pull-right form-control" type="text"
									name="lozinka" id="lozZap" readonly="readonly">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Datum rođenja:</label>
							<div class="col-sm-8">
								<input required class="pull-right form-control" type="date"
									name="prezime" id="datRodj">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Konfekcijski broj:</label>
							<div class="col-sm-8">
								<input required class="pull-right form-control" type="text"
									name="konfekcijskiBroj" id="konfBr">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Veličina obuće:</label>
							<div class="col-sm-8">
								<input required class="pull-right form-control" type="text"
									name="velicinaObuce" id="velObuce">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Tip zaposlenog:</label>
							<div class="col-sm-8">
								<select id="tipSel" class="form-control pull-right">
									<option value="KONOBAR">KONOBAR</option>
									<option value="KUVAR">KUVAR</option>
									<option value="SANKER">ŠANKER</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-success" id="btnRegZaposlenog"
								style="margin-left: 130px">Registruj zaposlenog</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
