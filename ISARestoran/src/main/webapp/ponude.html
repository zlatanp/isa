<title>Ponude i ponuđači</title>
</head>
<body id="menadzerBody">

	<nav class="navbar navbar-default">
		<div class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="menadzerPage.html">Restaurant
					management</a>
			</div>


			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#" class="OpenUpdateRest">Izmeni restoran</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Usluge <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#" id="jeloHref">Jelovnik</a></li>
							<li><a href="#" id="piceHref">Karta pića</a></li>
							<li><a href="#" id="sedenjeHref">Konfiguracija sedenja</a></li>
						</ul></li>
					<li><a href="#" class="OpenZaposleni">Zaposleni</a></li>
					<li><a href="#" class="OpenPonude">Ponude</a></li>

				<ul class="nav navbar-nav navbar-right">
					<li><a onclick="profilmidaj()" href="#">Profil</a></li>
					<li><a onclick="izlogujSe()" href="/korisnik/logout">Odjavite
							se</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div id="logoDiv">
		<h2 id="logo"></h2>
		<h3 id="opis"></h3>
	</div>

	<div class="col-lg-6 controlZap">
		<button id="dugmeDodajPon" data-toggle="modal"
			data-target="#modalNoviPonudjac" type="button" class="btn btn-danger">
			Registruj zaposlenog <span class="glyphicon glyphicon-plus"></span>
		</button>
		<button id="dugmePrikaziSve" data-toggle="modal"
			data-target="#modalSviPonudjaci" type="button"
			class="btn btn-success">
			Prikaži sve ponuđače <span class="glyphicon glyphicon-list"></span>
		</button>
	</div>


	<!-- 	MODAL ZA NOVOG -->
	<div id="modalNoviPonudjac" class="modal fade" role="dialog"
		data-backdrop="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close close_link" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4>Registracija ponuđača</h4>
				</div>
				<div class="modal-body">
					<form id="RegPonuđača" method="post" action="#"
						class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-3">Ime:</label>
							<div class="col-sm-8">
								<input required class="pull-right form-control" type="text"
									name="ime" id="imePon">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Prezime:</label>
							<div class="col-sm-8">
								<input required class="pull-right form-control" type="text"
									name="prezime" id="przPon">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">E-mail:</label>
							<div class="col-sm-8">
								<input required class="pull-right form-control" type="email"
									name="email" id="emailPon">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Lozinka:</label>
							<div class="col-sm-8">
								<input required class="pull-right form-control" type="text"
									name="lozinka" id="lozPon" readonly="readnonly">
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-success" id="btnRegPonudjaca"
								style="margin-left: 130px">Registruj ponuđača</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!-- 	MODAL ZA SVE -->
	<div id="modalSviPonudjaci" class="modal fade" role="dialog"
		data-backdrop="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close close_link" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4>Pregled svih ponuđača</h4>
				</div>
				<div class="modal-body">
					<table class="table table-hover" id="tabla_ponudjaci">
						<tr>
							<th>Ime:</th>
							<th>Prezime:</th>
							<th>E-mail:</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
