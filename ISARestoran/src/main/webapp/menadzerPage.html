		<table id="tableInfo">
			<tr>
				<td>
				   <table>
					<tr>
						<th>Tip:</th>
						<td class="td" id="tipTD"></td>
					</tr>
					<tr>
						<th>Adresa:</th>
						<td class="td" id="adrTD"></td>
					</tr>
					<tr>
						<th>Grad:</th>

		<p id="idRestorana"></p>
		<p id="valutaRestorana"></p>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 id="nazivRestorana"></h3>
			</div>
			<div class="panel-body">
				<form id="editRestoranForm" class="form-horizontal">
					<div class="form-group">
						<label>Naziv: </label> <input readonly="readonly" id="nazivRest"
							type="text" class="input-sm form-control inputRest">
					</div>
					<div class="form-group">
						<label>Opis: </label> <input readonly="readonly" id="opisRest"
							type="text" class="input-sm form-control inputRest">
					</div>
					<div class="form-group">
						<label>Telefon: </label> <input readonly="readonly" id="telRest"
							type="text" class="input-sm form-control inputRest">
					</div>
					<div class="form-group">
						<label>Email: </label> <input readonly="readonly" id="emailRest"
							type="email" class="input-sm form-control inputRest">
					</div>
					<div class="form-group">
						<label>Adresa: </label> <input readonly="readonly" id="adrRest"
							type="text" class="input-sm form-control inputRest">
					</div>
					<div class="form-group">
						<label>Grad: </label> <input readonly="readonly" id="gradRest"
							type="text" class="input-sm form-control inputRest">
					</div>
					<div class="form-group">
						<label>Tip: </label> <input readonly="readonly" id="tipRest"
							type="text" class="input-sm form-control"> <select
							class="form-control input-sm" id="tipRestSel">

						</select>
					</div>
					<div class="form-group">
						<label>Radno vreme OD: </label>
						<div class="input-group bootstrap-timepicker">
							<input readonly="readonly" id="vremeODRest" type="text"
								class="form-control input-sm inputRest" name="vremeDO">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-time"></i></span>
						</div>
					</div>
					<div class="form-group">
						<label>Radno vreme DO: </label>
						<div class="input-group bootstrap-timepicker">
							<input readonly="readonly" id="vremeDORest" type="text"
								class="form-control input-sm inputRest" name="vremeDO">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-time"></i></span>
						</div>
					</div>
					<div class="wrapper">
						<button class="btn btn-default col-lg-offset-5" id="btnIzmeniRest">Izmeni</button>
						<button class="btn btn-success col-lg-offset-5" id="btnSacuvajIzm">Sačuvaj
							izmene</button>
					</div>
				</form>
			</div>
