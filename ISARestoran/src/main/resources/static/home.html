<script>
	function izlogujSe(){
		var x = document.cookie;
		var delovi = x.split("=");
		var emailUlogovanog = delovi[1];
		
		if(emailUlogovanog.search("@")!=-1){
			document.cookie =  "emailValue=" + "";
    		window.location.href="index.html";
    	}
	}

	
	function profilKorisnika(){
		var x = document.cookie;
		var delovi = x.split("=");
		var email = delovi[1];
		var ime;
		var prezime;
		
		if(email.search("@")!=-1){
	     	$.ajax({ 
	             type: 'GET',
	             url: 'profile/gost',
	             dataType: 'json',
	             data: {email : email},
	     		 success: function(data){
	             			console.log(data);
	             			document.getElementById("helloHeder").innerHTML = data.ime+" "+data.prezime;
	             			ime = data.ime;
	             			prezime = data.prezime;
	            		}
	     	});
	     	$('#glavniDiv').show();
	     	$('#desniDiv').hide();
	     }
	}
	
	function basicDetails(){
		var x = document.cookie;
		var delovi = x.split("=");
		var email = delovi[1];
		$.ajax({ 
            type: 'GET',
            url: 'profile/gost',
            dataType: 'json',
            data: {email : email},
    		 success: function(data){
            			console.log(data);
            			$('#desniDiv').html('<h3><i>Basic Details</i></h3><br><table id="tabela" border="1" ><tr><td>First name: </td><td><input style="border:none" readonly type="text" id="FirstName" value="'+data.ime+'"></td></tr><tr><td>Last name: </td><td><input readonly style="border:none" type="text" id="LastName" value="'+data.prezime+'"></td></tr><tr><td>Email: </td><td><input readonly style="border:none" type="text" id="Email" value="'+data.email+'"></td></tr></table></br><button id="editDetails" onclick="editDetails()">Edit basic details</button><button id="saveDetails" onclick="saveDetails()" style = "display: none">Save Details</button>&nbsp;<button id="cancelDetails" onclick="basicDetails()" style = "display: none">Cancel</button>');
            			$('#desniDiv').show();	
    		 }
    	});
		
		
	}
	
	function editDetails(){
		$('#editDetails').hide();
		$('#saveDetails').show();
		$('#cancelDetails').show();
		$('#tabela').append('<tr><td>Password: </td><td><input style="border:none" type="password" id="password"></td></tr><tr><td>Repeat password: </td><td><input style="border:none" type="password" id="password1"></td></tr><tr><td>New profile picture: </td><td><input  type="button" id="browse" value="Browse..."></td></tr>');
		$('#FirstName').attr('readonly', false);
		$('#LastName').attr('readonly', false);
		
	}

	
</script>
