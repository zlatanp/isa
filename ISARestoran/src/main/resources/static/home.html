<script>
	function izlogujSe(){
		var x = document.cookie;
		var delovi = x.split("=");
		var emailUlogovanog = delovi[1];
		
		if(emailUlogovanog.search("@")!=-1){
			document.cookie =  "emailValue=" + "";
    		window.location.href="index.html";
    	}
	}

	
	function profilKorisnika(){
		var x = document.cookie;
		var delovi = x.split("=");
		var email = delovi[1];
		var ime;
		var prezime;
		
		dajSliku();
		
		if(email.search("@")!=-1){
	     	$.ajax({ 
	             type: 'GET',
	             url: 'profile/gost',
	             dataType: 'json',
	             data: {email : email},
	     		 success: function(data){
	             			console.log(data);
	             			document.getElementById("helloHeder").innerHTML = data.ime+" "+data.prezime;
	             			ime = data.ime;
	             			prezime = data.prezime;
	            		}
	     	});
	     	$('#glavniDiv').show();
	     	$('#desniDiv').hide();
	     }
	}
	
	function basicDetails(){
		var x = document.cookie;
		var delovi = x.split("=");
		var email = delovi[1];
		$.ajax({ 
            type: 'GET',
            url: 'profile/gost',
            dataType: 'json',
            data: {email : email},
    		 success: function(data){
            			console.log(data);
            			$('#desniDiv').html('<h3><i>Basic Details</i></h3><br><table id="tabela" border="1" ><tr><td>First name: </td><td><input style="border:none" readonly type="text" id="FirstName" value="'+data.ime+'"></td></tr><tr><td>Last name: </td><td><input readonly style="border:none" type="text" id="LastName" value="'+data.prezime+'"></td></tr><tr><td>Email: </td><td><input readonly style="border:none" type="text" id="Email" value="'+data.email+'"></td></tr></table><br><div id="zaUpload"></div><br></br><button id="editDetails" onclick="editDetails()">Edit basic details</button><button id="saveDetails" onclick="return saveDetails()" style = "display: none">Save Details</button>&nbsp;<button id="cancelDetails" onclick="basicDetails()" style = "display: none">Cancel</button><br></br>');
            			$('#desniDiv').show();	
    		 }
    	});
		
		
	}
	
	function editDetails(){
		
		var x = document.cookie;
		var delovi = x.split("=");
		var email = delovi[1];
		
		
		
		$('#editDetails').hide();
		$('#saveDetails').show();
		$('#cancelDetails').show();
		$('#tabela').append('<tr><td>Password: </td><td><input style="border:none" type="password" id="password"></td></tr><tr><td>Repeat password: </td><td><input style="border:none" type="password" id="password1"></td></tr>');
		$('#zaUpload').html('<form method="POST" action="picture/upload/'+email+'" enctype="multipart/form-data">Upload new profile picture: <br><input type="file" id="file" name="file"><input type="hidden" name="email" value="'+email+'"><br><input onclick="return proveraVelicine()" type="submit" value="Upload"></form>');
		
		$('#FirstName').attr('readonly', false);
		$('#LastName').attr('readonly', false);
		
	}
	
	function proveraVelicine(){
		 if (!window.FileReader) {
		        alert("The file API isn't supported on this browser yet.");
		        return false;
		    }
		 
		 input = document.getElementById('file');
		 file = input.files[0];
		 
		 if(!file){
		       alert("Please select a file before clicking 'Upload'");
		       return false;
		 }else if(file.size>999998){
			 alert("Max size of file must be less than 1MB!");
			 return false;
		 }else{
			 return true;
		 }
		 
	}
		 

	
	function saveDetails(){
		
		var i = document.getElementById('FirstName');
		var ime = i.value;
		var j = document.getElementById('LastName');
		var prezime = j.value;
		var m = document.getElementById('Email');
		var email = m.value;
		var k = document.getElementById('password');
		var password = k.value;
		var l = document.getElementById('password1');
		var password1 = l.value;
		
		if(ime == "" || prezime == "" || email == "" || password == "" || password1 == ""){
			alert("You must enter all fields!");
    		return false;
		}else{
			if(password.length <8){
        		alert("Password must contain 8-30 characters!")
        		return false;
        	}
        	if(password.length > 30){
        		alert("Password must contain 8-30 characters!")
        		return false;
        	}
        	
        	if(password != password1){
        		alert("Password does not match the confirm password!")
        		return false;
        	}
        	
        	$.ajax({ 
                type: 'GET',
                url: 'profile/edit/',
                dataType: 'json',
                data: {ime : ime, prezime : prezime, email : email, password : password, password1 : password1},
        		 success: function(data){
                			console.log(data);
                			location.reload();
                			return true;
        		 }
        	});
        	
        	return true;
        	
		}
		
		
		
	}
	
	function dajSliku(){
		var x = document.cookie;
		var delovi = x.split("=");
		var email = delovi[1];
		
		 $.ajax({
			    url :'picture/dajSliku/'+email,
			    type: "GET",
			    contentType: "image/jpg",
			    dataType: "text",
			    success: function(data) { 
			            $("#mestoZaSliku").html('<img src="data:image/jpg;base64,' + data + '" style="width:260px;height:260px;" />');
			        }
			    });
			}
	
	
</script>
<div class="container"  style = "display: none; background-color: #E8E8E8" id="glavniDiv" >

  <div class="row">
    <div class="col-sm-3"  id="leviDiv" >
   		<div id="mestoZaSliku"></div>	
   		<br>
   		<br>
      	<a href="#" onclick="basicDetails()">Basic Details</a><br>
      	<a href="#" onclick="friends()">Friends</a>
    </div>
    <div class="col-sm-9"  id="desniDiv">
    </div>
  </div>
  
</div>
<script>
function friends(){
	var x = document.cookie;
	var delovi = x.split("=");
	var email = delovi[1];
	$.ajax({ 
        type: 'GET',
        url: 'profile/gost',
        dataType: 'json',
        data: {email : email},
		 success: function(data){
        			console.log(data);
        			$('#desniDiv').html('<h3><i>Friends</i></h3><br><div><input name="staTrazim" type="text" placeholder="Search Friends"><input type="button" onclick="return dajPrijateljeTrazi()" value="Search"><br><br><table id="skrolable"></table></div>');
        			$('#desniDiv').show();	
		 }
	});
}

function dajPrijateljeTrazi(){
	var polje = document.getElementsByName('staTrazim');
	var kogaTrazim = polje[0].value;
	
	$('#skrolable').html('');
	
	if(kogaTrazim == ""){
		alert("You must enter all fields!");
	}
	$.ajax({ 
        type: 'GET',
        url: 'profile/trazi',
        dataType: 'json',
        data: {kogaTrazim : kogaTrazim },
		 success: function(data){
        			console.log(data);
        			if(data.length>0){
        			for(var i=0;i<data.length;i++){
        				$('#skrolable').append('<tr><td><img src="data:image/jpg;base64,' + data[i].slika + '" style="width:100px;height:100px;" /></td><td><h3>'+data[i].ime+'&nbsp;'+ data[i].prezime+'</h3></td><td><input type="button" onclick="return dodajPrijatelja(\''+data[i].email+'\')" value="Dodaj prijatelja" /></td></tr><tr><td><br><br></td></tr>');
        			}	
        			}else{
        				$('#skrolable').html('<h3>Nothing found</h3>');
                		
        			}
		 }
	});
	
}

function dodajPrijatelja(email){
	alert(email);
	
	$.ajax({ 
        type: 'GET',
        url: 'profile/dodajPrijatelja',
        dataType: 'json',
        data: {email : email},
		 success: function(data){
        			console.log(data);
        			alert("Uspesno dodat prijatelj!");	
		 }
	});
}
</script>
